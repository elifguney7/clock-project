<head>

    <title>Online Ppomodoro and More</title> 
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-responsive.min.css">
   
</head>


<body> 
    <header> 
        <nav class="navbar navbar-expand-lg ">
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" 
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>           
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-4">
                <li class="nav-item active">
                  <a class="nav-link" href="pomodro.html">Pomodro <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="stopwatch.html">Stopwatch</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="countdown.html">Countdown</a>
                </li>
              </ul>
              <form class="form-inline my-2 mt-lg-4" style="flex-flow:nowrap ;">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-light my-2 my-sm-0" type="submit" style="color: #edf5e1;">Search</button>
              </form>
            </div>
          </nav>       
    </header>   

    <div class="container">
        <div class="pomodroHeading">STOP WATCH!</div>
        <div class="wrapper">
            <div class="time">
                <span class="hour">00</span>
                <span class="colon">:</span>
                <span class="minute">00</span>
                <span class="colon">:</span>
                <span class="second">00</span>
                <span class="colon">:</span>
                <span class="millisecond">00</span>                
            </div>

            <div class="buttons">
                <button class="start" >START</button>
                <button class="stop">STOP</button>
                <button class="reset">RESET</button>
                <button class="save">SAVE</button>
            </div>
        </div>

        <div class="saveReport" ></div>
        <div class="buttons">
          <button class="delete">DELETE</button>
        </div>
        
        
        
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
